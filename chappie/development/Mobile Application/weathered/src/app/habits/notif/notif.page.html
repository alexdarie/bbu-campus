<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHRef="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list style="margin-right: 15px;">
    <ion-item-sliding *ngFor="let n of notifications">
      <ion-item>
        <ion-label>New activity: {{n.name}}, {{n.start_date | timeago}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option style="color: white; background-color: #1d3557" (click)="removeItem(n)">Remove</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
